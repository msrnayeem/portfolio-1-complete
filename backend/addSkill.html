<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Skill</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">Add Skill</h1>

        <!-- Bootstrap Form -->
        <form action="http://localhost:3000/api/addSkill" method="post">
            <div class="form-group">
                <label for="skillName">Skill Name:</label>
                <input type="text" class="form-control" id="skillName" name="skillName" required>
            </div>

            <div class="form-group">
                <label for="skillDetails">Skill Details:</label>
                <textarea class="form-control" id="skillDetails" name="skillDetails" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Add Skill</button>
        </form>
        <!-- End Bootstrap Form -->
    </div>

    <!-- Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
